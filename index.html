<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerÃ§ek ZamanlÄ± Duyuru ğŸ“¢</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ekstra stil ve pÃ¼rÃ¼zsÃ¼z geÃ§iÅŸler */
        body {
            font-family: 'Inter', sans-serif;
        }
        #announcement-display {
            transition: all 0.3s ease;
            word-wrap: break-word;
        }
        /* Basit animasyon iÃ§in */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Rol SeÃ§im EkranÄ± (BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nÃ¼r) -->
    <div id="role-selection-screen" class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center fade-in">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">Cihaz Modunu SeÃ§in</h1>
        <p class="text-gray-300 mb-8">Bu cihazÄ± nasÄ±l kullanmak istiyorsunuz?</p>
        <div class="space-y-4">
            <button id="select-publisher" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                ğŸ“£ YayÄ±ncÄ± (Duyuru GÃ¶nder)
            </button>
            <button id="select-receiver" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                ğŸ§ AlÄ±cÄ± (Sadece Duyuru Al)
            </button>
        </div>
    </div>

    <!-- Ana Uygulama EkranÄ± (BaÅŸlangÄ±Ã§ta gizli) -->
    <div id="main-app-screen" class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl w-full max-w-lg hidden fade-in">
        <h1 id="app-title" class="text-2xl md:text-3xl font-bold text-center mb-6 text-blue-400">
            <!-- BaÅŸlÄ±k JS ile ayarlanacak -->
        </h1>

        <!-- Sadece YayÄ±ncÄ±nÄ±n GÃ¶receÄŸi Alan -->
        <div id="publisher-controls" class="hidden">
            <!-- Duyuru GiriÅŸ AlanÄ± -->
            <div class="mb-4">
                <label for="announcement-input" class="block text-sm font-medium text-gray-300 mb-2">Yeni Duyuru Metni:</label>
                <textarea id="announcement-input" rows="4" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Buraya bir mesaj yazÄ±n..."></textarea>
            </div>

            <!-- YayÄ±nla Butonu -->
            <button id="publish-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105" disabled>
                YayÄ±nla ğŸš€
            </button>

            <!-- AyÄ±rÄ±cÄ± -->
            <hr class="border-gray-700 my-6">
        </div>
        
        <!-- Son Duyuru GÃ¶rÃ¼ntÃ¼leme AlanÄ± (Herkes gÃ¶rÃ¼r) -->
        <div>
            <h2 class="text-xl font-semibold mb-3 text-gray-300">Son Gelen Duyuru:</h2>
            <div id="announcement-display" class="w-full min-h-[100px] p-4 bg-gray-700 rounded-lg border border-gray-600">
                <p id="loading-text" class="text-gray-400 italic">Duyurular bekleniyor...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase modÃ¼llerini import et
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase hata ayÄ±klama loglarÄ±nÄ± aÃ§
        setLogLevel('Debug');

        // --- DOM Elementleri ---
        // Rol SeÃ§im EkranÄ±
        const roleScreen = document.getElementById('role-selection-screen');
        const selectPublisherBtn = document.getElementById('select-publisher');
        const selectReceiverBtn = document.getElementById('select-receiver');

        // Ana Uygulama EkranÄ±
        const mainAppScreen = document.getElementById('main-app-screen');
        const appTitle = document.getElementById('app-title');
        const publisherControls = document.getElementById('publisher-controls');
        
        // Ana Uygulama Ä°Ã§erikleri
        const inputArea = document.getElementById('announcement-input');
        const publishButton = document.getElementById('publish-button');
        const displayArea = document.getElementById('announcement-display');
        const loadingText = document.getElementById('loading-text');

        // --- Canvas Ortam DeÄŸiÅŸkenleri ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-duyuru-app';
        const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase DeÄŸiÅŸkenleri ---
        let db;
        let auth;
        let userId;

        // Herkesin eriÅŸebileceÄŸi tek bir dokÃ¼manÄ±n referansÄ±
        const broadcastDocRef = () => doc(db, 'artifacts', appId, 'public/data', 'announcements', 'latest');

        // --- Rol SeÃ§im OlaylarÄ± ---
        selectPublisherBtn.addEventListener('click', () => {
            startAppAs('publisher');
        });

        selectReceiverBtn.addEventListener('click', () => {
            startAppAs('receiver');
        });

        // --- Uygulama BaÅŸlatma Fonksiyonu ---
        function startAppAs(role) {
            // EkranlarÄ± deÄŸiÅŸtir
            roleScreen.classList.add('hidden');
            mainAppScreen.classList.remove('hidden');

            // Role gÃ¶re arayÃ¼zÃ¼ ayarla
            if (role === 'publisher') {
                appTitle.textContent = "ğŸ“¢ YayÄ±ncÄ± Paneli";
                publisherControls.classList.remove('hidden'); // YayÄ±ncÄ± kontrollerini gÃ¶ster
            } else {
                appTitle.textContent = "ğŸ§ Duyuru AlÄ±cÄ±sÄ±";
                // publisherControls zaten gizli
            }

            // Firebase'i baÅŸlat ve kimlik doÄŸrula
            initializeAppAndAuth();
        }

        // --- Firebase BaÅŸlatma ve Kimlik DoÄŸrulama ---
        function initializeAppAndAuth() {
            try {
                const firebaseConfig = JSON.parse(firebaseConfigStr);
                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase yapÄ±landÄ±rmasÄ± yÃ¼klenemedi.");
                }

                // Firebase'i baÅŸlat
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 1. Firebase ile Kimlik DoÄŸrulama
                setupAuth();

            } catch (error) {
                console.error("Firebase baÅŸlatma hatasÄ±:", error);
                displayArea.innerHTML = `<p class="text-red-500">Hata: Firebase baÄŸlantÄ±sÄ± kurulamadÄ±. ${error.message}</p>`;
                if(loadingText) loadingText.remove();
            }
        }

        async function setupAuth() {
            try {
                // Ortam tarafÄ±ndan saÄŸlanan token ile giriÅŸ yapmayÄ± dene, yoksa anonim giriÅŸ yap
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // KullanÄ±cÄ± durumunu dinle
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Kimlik doÄŸrulandÄ±. KullanÄ±cÄ± ID:", userId);
                        
                        // 2. Kimlik doÄŸrulandÄ±ktan sonra Firestore dinleyicisini baÅŸlat
                        setupRealtimeListener();

                        // 3. Buton olay dinleyicisini ayarla (sadece yayÄ±ncÄ±da)
                        if (publisherControls.classList.contains('hidden') === false) {
                            publishButton.addEventListener('click', publishAnnouncement);
                            publishButton.disabled = false; // Butonu aktif et
                        }
                    } else {
                        console.log("KullanÄ±cÄ± oturumu kapattÄ±.");
                        publishButton.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Kimlik doÄŸrulama hatasÄ±:", error);
                displayArea.innerHTML = `<p class="text-red-500">Hata: Kimlik doÄŸrulanamadÄ±. ${error.message}</p>`;
                if(loadingText) loadingText.remove();
            }
        }

        // 2. Firestore'daki deÄŸiÅŸiklikleri gerÃ§ek zamanlÄ± dinle
        function setupRealtimeListener() {
            console.log("Duyuru dinleyicisi kuruluyor...");
            onSnapshot(broadcastDocRef(), (doc) => {
                if (loadingText) {
                    loadingText.style.display = 'none'; // YÃ¼kleniyor yazÄ±sÄ±nÄ± gizle
                }
                
                if (doc.exists()) {
                    const data = doc.data();
                    // Gelen veriyi ekrana yazdÄ±r
                    displayArea.innerHTML = `
                        <p class="text-white text-lg">${data.text}</p>
                        <p class="text-gray-400 text-xs mt-2 text-right">YayÄ±nlanma: ${data.timestamp}</p>
                    `;
                } else {
                    // DokÃ¼man (henÃ¼z) yoksa
                    displayArea.innerHTML = `<p class="text-gray-400 italic">HenÃ¼z bir duyuru yayÄ±nlanmadÄ±.</p>`;
                }
            }, (error) => {
                console.error("Veri dinleme hatasÄ± (onSnapshot):", error);
                displayArea.innerHTML = `<p class="text-red-500">Hata: Veri alÄ±namadÄ±. ${error.message}</p>`;
            });
        }

        // 3. Yeni duyuru yayÄ±nla
        async function publishAnnouncement() {
            const text = inputArea.value.trim();

            if (!text) {
                // alert yerine basit bir hata mesajÄ± gÃ¶sterelim (ama alert daha basitti)
                // Åimdilik alert'Ã¼ Ã¶zel bir modal ile deÄŸiÅŸtirmeyelim
                console.warn("BoÅŸ mesaj gÃ¶nderilemez.");
                inputArea.classList.add('border-red-500');
                setTimeout(() => inputArea.classList.remove('border-red-500'), 2000);
                return;
            }

            // Butonu geÃ§ici olarak devre dÄ±ÅŸÄ± bÄ±rak
            publishButton.disabled = true;
            publishButton.textContent = "YayÄ±nlanÄ±yor...";

            try {
                // Veriyi Firestore'a yaz (setDoc ile Ã¼zerine yaz)
                await setDoc(broadcastDocRef(), {
                    text: text,
                    timestamp: new Date().toLocaleString('tr-TR'),
                    publishedBy: userId // Ä°steÄŸe baÄŸlÄ±: kimin yayÄ±nladÄ±ÄŸÄ±nÄ± ekle
                });

                // BaÅŸarÄ±lÄ± olunca giriÅŸ alanÄ±nÄ± temizle
                inputArea.value = "";
                console.log("Duyuru baÅŸarÄ±yla yayÄ±nlandÄ±!");

            } catch (error) {
                console.error("Duyuru yayÄ±nlama hatasÄ± (setDoc):", error);
                // Hata mesajÄ± gÃ¶ster
                displayArea.innerHTML += `<p class="text-red-500 text-sm mt-2">Hata: Duyuru gÃ¶nderilemedi.</p>`;
            } finally {
                // Butonu tekrar aktif et
                publishButton.disabled = false;
                publishButton.textContent = "Duyuruyu YayÄ±nla ğŸš€";
            }
        }

    </script>
</body>
</html>
